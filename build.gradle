apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ro.pippo', name: 'pippo', version: '1.6.0'
}

jar {
    manifest {
        attributes("Implementation-Title": "Pippo demo",
                "Implementation-Version": "0.1",
                "Main-Class": "novi.BasicDemo")
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}